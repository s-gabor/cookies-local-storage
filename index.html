<!DOCTYPE html>
<html>
<head>
	<title>Cluj-Napoca weather</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<input type="text" name="City" id="city" placeholder="Enter a different city" style="float: right">
	
	<div id="preference">
		<label for="celsius">Celsius</label>
		<input type="radio" name="pref" value="Celsius" id="celsius">
		<label for="fahrenheit">Fahrenheit</label>
		<input type="radio" name="pref" value="Fahrenheit" id="fahrenheit">
	</div>

	<p id="cookies">In cookies: no prefference</p>
	<p id="local-storage">In local storage</p>

	<h2 id="temperature" align="center">Loading temperature in Cluj-Napoca</h2>

	<script src="./js/script.js"></script>
</body>
</html>
